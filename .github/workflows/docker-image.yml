name: Docker Image CI

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the project
    - name: Build the Docker image
      run: docker build server --file server/Dockerfile --tag um-toothpoly:$(date +%s)
